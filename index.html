<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Belajar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .dashboard-nav {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .dashboard-nav button {
            margin-right: 10px;
            padding: 8px 15px;
            cursor: pointer;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
        }

        .form-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #calendar {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .schedule-table th {
            background-color: var(--primary);
            color: white;
        }

        .notification {
            background: #ffeb3b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .logout-btn {
            background-color: #ff4444 !important;
            float: right;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="guruDashboard" class="container" style="display: none;">
        <div class="dashboard-nav">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <button onclick="showForm('addStudentForm')">Tambah Siswa</button>
            <button onclick="showForm('scheduleForm')">Atur Jadwal</button>
            <button onclick="refreshCalendar()">Refresh Kalender</button>
        </div>

        <div id="addStudentForm" class="form-modal">
            <h3>Tambah Siswa Baru</h3>
            <form onsubmit="return addStudent(event)">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <input type="number" id="maxMeetings" placeholder="Max Pertemuan" required>
                <input type="number" id="costPerMeeting" placeholder="Biaya per Pertemuan" required>
                <button type="submit">Simpan</button>
                <button type="button" onclick="closeForms()">Batal</button>
            </form>
        </div>

        <div id="scheduleForm" class="form-modal">
            <h3>Jadwal Baru</h3>
            <form onsubmit="return scheduleMeeting(event)">
                <select id="studentList" required></select>
                <input type="date" id="meetingDate" required>
                <input type="time" id="meetingTime" required>
                <button type="submit">Simpan</button>
                <button type="button" onclick="closeForms()">Batal</button>
            </form>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="siswaDashboard" class="container" style="display: none;">
        <div class="dashboard-nav">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h2>Jadwal Pertemuan</h2>
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th>Pertemuan Ke</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="studentSchedule"></tbody>
        </table>
        <div id="paymentNotification" class="notification" style="display: none;"></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [
            { username: 'guru', password: '1234', role: 'guru' }
        ];
        
        let meetings = JSON.parse(localStorage.getItem('meetings')) || [];
        let calendar = null;

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                if(user.role === 'guru') {
                    showGuruDashboard();
                    initCalendar();
                } else {
                    showSiswaDashboard();
                    loadStudentSchedule();
                }
                document.getElementById('loginScreen').style.display = 'none';
            } else {
                alert('Login gagal!');
            }
        }

        function showGuruDashboard() {
            document.getElementById('guruDashboard').style.display = 'block';
            populateStudentList();
        }

        function addStudent(e) {
            e.preventDefault();
            const newUser = {
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                role: 'siswa',
                max_meetings: parseInt(document.getElementById('maxMeetings').value),
                cost_per_meeting: parseInt(document.getElementById('costPerMeeting').value),
                remaining_meetings: parseInt(document.getElementById('maxMeetings').value)
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            closeForms();
            populateStudentList();
        }

        function scheduleMeeting(e) {
            e.preventDefault();
            const student = users.find(u => u.username === document.getElementById('studentList').value);
            
            if(student.remaining_meetings <= 0) {
                alert('Kuota pertemuan sudah habis!');
                return;
            }
            
            const newMeeting = {
                student: student.username,
                date: document.getElementById('meetingDate').value,
                time: document.getElementById('meetingTime').value,
                status: 'pending'
            };
            
            meetings.push(newMeeting);
            student.remaining_meetings--;
            localStorage.setItem('meetings', JSON.stringify(meetings));
            localStorage.setItem('users', JSON.stringify(users));
            closeForms();
            initCalendar();
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if(calendar) {
                calendar.destroy();
            }
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: meetings.map(m => ({
                    title: m.student,
                    start: m.date + 'T' + m.time
                })),
                eventDidMount: function(info) {
                    info.el.title = `Pertemuan dengan ${info.event.title}`;
                }
            });
            calendar.render();
        }

        function showSiswaDashboard() {
            document.getElementById('siswaDashboard').style.display = 'block';
        }

        function loadStudentSchedule() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const studentMeetings = meetings.filter(m => m.student === currentUser.username);
            const tbody = document.getElementById('studentSchedule');
            
            tbody.innerHTML = studentMeetings.map((m, index) => `
                <tr>
                    <td>${m.date}</td>
                    <td>${m.time}</td>
                    <td>${index + 1} dari ${currentUser.max_meetings}</td>
                    <td>${m.status}</td>
                </tr>
            `).join('');
            
            if(studentMeetings.length >= currentUser.max_meetings) {
                const total = currentUser.max_meetings * currentUser.cost_per_meeting;
                document.getElementById('paymentNotification').style.display = 'block';
                document.getElementById('paymentNotification').innerHTML = `
                    ⚠️ Tagihan Pembelajaran<br>
                    Total: Rp${total.toLocaleString()}<br>
                    Harap segera melakukan pembayaran!
                `;
            }
        }

        function populateStudentList() {
            const select = document.getElementById('studentList');
            select.innerHTML = users
                .filter(u => u.role === 'siswa')
                .map(u => `<option>${u.username}</option>`)
                .join('');
        }

        function showForm(formId) {
            document.querySelectorAll('.form-modal').forEach(f => f.style.display = 'none');
            document.getElementById(formId).style.display = 'block';
        }

        function closeForms() {
            document.querySelectorAll('.form-modal').forEach(f => f.style.display = 'none');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function refreshCalendar() {
            meetings = JSON.parse(localStorage.getItem('meetings')) || [];
            initCalendar();
        }

        if(localStorage.getItem('currentUser')) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if(currentUser.role === 'guru') showGuruDashboard();
            else showSiswaDashboard();
            document.getElementById('loginScreen').style.display = 'none';
        }
    </script>
</body>
</html>
